<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Cascade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #8b5cf6;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            touch-action: none;
            overflow: hidden;
            color: white;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 4px;
            aspect-ratio: 1/1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .cell {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .gem {
            width: 85%;
            height: 85%;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            pointer-events: none;
        }

        .gem.selected {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--accent)) brightness(1.2);
            z-index: 10;
        }

        .gem.swapping {
            transition: transform 0.3s ease-in-out;
            z-index: 20;
        }

        .gem.clearing {
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .gem.falling {
            transition: transform 0.4s cubic-bezier(0.47, 0, 0.745, 0.715);
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            #game-board {
                max-width: 350px;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .score-pop {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            color: #fbbf24;
            animation: float-up 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header UI -->
    <div class="w-full max-w-md flex justify-between items-center mb-6 px-2">
        <div class="glass-panel px-6 py-2">
            <p class="text-xs uppercase tracking-widest text-slate-400">Score</p>
            <p id="score" class="text-2xl font-bold">0</p>
        </div>
        <div class="glass-panel px-6 py-2 text-right">
            <p class="text-xs uppercase tracking-widest text-slate-400">Moves</p>
            <p id="moves" class="text-2xl font-bold">30</p>
        </div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="touch-none">
        <!-- Cells generated by JS -->
    </div>

    <!-- Controls -->
    <div class="mt-8 flex gap-4">
        <button id="reset-btn" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full transition-all border border-white/10">
            Reset Game
        </button>
    </div>

    <!-- Win/Loss Overlay -->
    <div id="overlay" class="fixed inset-0 bg-slate-900/90 hidden flex-col items-center justify-center z-[100] backdrop-blur-sm">
        <h2 id="overlay-title" class="text-4xl font-bold mb-4">Game Over</h2>
        <p id="overlay-msg" class="text-xl mb-8 text-slate-300">Final Score: 0</p>
        <button id="restart-btn" class="bg-violet-600 hover:bg-violet-500 text-white px-8 py-3 rounded-full font-bold transition-all shadow-lg shadow-violet-500/50">
            Play Again
        </button>
    </div>

    <script>
        const GRID_SIZE = 8;
        const GEM_TYPES = 6;
        const COLORS = [
            '#ef4444', // Red (Heart)
            '#3b82f6', // Blue (Diamond)
            '#10b981', // Green (Emerald)
            '#f59e0b', // Amber (Star)
            '#a855f7', // Purple (Hexagon)
            '#ec4899'  // Pink (Circle)
        ];

        // SVG templates for different gem types
        const GEM_SVGS = [
            // Heart (Red)
            `<svg viewBox="0 0 100 100"><path fill="#ef4444" d="M50 88.9L16.7 55.6C7.1 46 7.1 30.4 16.7 20.8 26.3 11.2 41.9 11.2 51.5 20.8L50 22.3l1.5-1.5c9.6-9.6 25.2-9.6 34.8 0 9.6 9.6 9.6 25.2 0 34.8L50 88.9z"/></svg>`,
            // Diamond (Blue)
            `<svg viewBox="0 0 100 100"><path fill="#3b82f6" d="M50 10L90 50L50 90L10 50Z"/></svg>`,
            // Emerald (Green)
            `<svg viewBox="0 0 100 100"><path fill="#10b981" d="M30 15L70 15L85 50L70 85L30 85L15 50Z"/></svg>`,
            // Star (Amber)
            `<svg viewBox="0 0 100 100"><path fill="#f59e0b" d="M50 10L61 38L91 38L67 56L76 84L50 67L24 84L33 56L9 38L39 38Z"/></svg>`,
            // Hexagon (Purple)
            `<svg viewBox="0 0 100 100"><path fill="#a855f7" d="M25 15L75 15L100 50L75 85L25 85L0 50Z"/></svg>`,
            // Circle (Pink)
            `<svg viewBox="0 0 100 100"><circle fill="#ec4899" cx="50" cy="50" r="40"/></svg>`
        ];

        let board = [];
        let score = 0;
        let moves = 30;
        let selectedGem = null;
        let isAnimating = false;

        const boardEl = document.getElementById('game-board');
        const scoreEl = document.getElementById('score');
        const movesEl = document.getElementById('moves');
        const overlay = document.getElementById('overlay');
        const restartBtn = document.getElementById('restart-btn');
        const resetBtn = document.getElementById('reset-btn');

        function initGame() {
            score = 0;
            moves = 30;
            board = [];
            isAnimating = false;
            scoreEl.textContent = score;
            movesEl.textContent = moves;
            overlay.classList.add('hidden');
            createBoard();
        }

        function createBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < GRID_SIZE; r++) {
                board[r] = [];
                for (let c = 0; c < GRID_SIZE; c++) {
                    let type;
                    // Ensure no initial matches
                    do {
                        type = Math.floor(Math.random() * GEM_TYPES);
                    } while (
                        (r >= 2 && board[r-1][c].type === type && board[r-2][c].type === type) ||
                        (c >= 2 && board[r][c-1].type === type && board[r][c-2][c]?.type === type)
                    );

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    cell.addEventListener('mousedown', (e) => handleGemClick(r, c));
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        handleGemClick(r, c);
                    });

                    const gem = document.createElement('div');
                    gem.className = 'gem';
                    gem.innerHTML = GEM_SVGS[type];
                    cell.appendChild(gem);
                    
                    board[r][c] = { type, el: gem, cell };
                    boardEl.appendChild(cell);
                }
            }
        }

        async function handleGemClick(r, c) {
            if (isAnimating || moves <= 0) return;

            const clickedGem = board[r][c];

            if (!selectedGem) {
                selectedGem = { r, c, ...clickedGem };
                clickedGem.el.classList.add('selected');
            } else {
                const rDiff = Math.abs(r - selectedGem.r);
                const cDiff = Math.abs(c - selectedGem.c);

                if ((rDiff === 1 && cDiff === 0) || (rDiff === 0 && cDiff === 1)) {
                    // Valid neighbor swap
                    await swapGems(selectedGem.r, selectedGem.c, r, c);
                    moves--;
                    movesEl.textContent = moves;
                    
                    const matches = checkMatches();
                    if (matches.length > 0) {
                        await processMatches();
                    } else {
                        // Undo swap if no match
                        await swapGems(selectedGem.r, selectedGem.c, r, c);
                    }

                    if (moves <= 0) endGame();
                }

                // Deselect
                board[selectedGem.r][selectedGem.c].el.classList.remove('selected');
                selectedGem = null;
            }
        }

        function swapGems(r1, c1, r2, c2) {
            return new Promise(resolve => {
                isAnimating = true;
                const gem1 = board[r1][c1];
                const gem2 = board[r2][c2];

                const rect1 = gem1.cell.getBoundingClientRect();
                const rect2 = gem2.cell.getBoundingClientRect();

                const dX = rect2.left - rect1.left;
                const dY = rect2.top - rect1.top;

                gem1.el.classList.add('swapping');
                gem2.el.classList.add('swapping');

                gem1.el.style.transform = `translate(${dX}px, ${dY}px)`;
                gem2.el.style.transform = `translate(${-dX}px, ${-dY}px)`;

                setTimeout(() => {
                    // Actual data swap
                    const tempType = gem1.type;
                    gem1.type = gem2.type;
                    gem2.type = tempType;

                    // Reset visual state
                    gem1.el.style.transform = '';
                    gem2.el.style.transform = '';
                    gem1.el.innerHTML = GEM_SVGS[gem1.type];
                    gem2.el.innerHTML = GEM_SVGS[gem2.type];
                    
                    gem1.el.classList.remove('swapping');
                    gem2.el.classList.remove('swapping');
                    
                    isAnimating = false;
                    resolve();
                }, 300);
            });
        }

        function checkMatches() {
            let matchedIndices = new Set();

            // Horizontal
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE - 2; c++) {
                    const type = board[r][c].type;
                    if (type === board[r][c+1].type && type === board[r][c+2].type) {
                        matchedIndices.add(`${r},${c}`);
                        matchedIndices.add(`${r},${c+1}`);
                        matchedIndices.add(`${r},${c+2}`);
                    }
                }
            }

            // Vertical
            for (let c = 0; c < GRID_SIZE; c++) {
                for (let r = 0; r < GRID_SIZE - 2; r++) {
                    const type = board[r][c].type;
                    if (type === board[r+1][c].type && type === board[r+2][c].type) {
                        matchedIndices.add(`${r},${c}`);
                        matchedIndices.add(`${r+1},${c}`);
                        matchedIndices.add(`${r+2},${c}`);
                    }
                }
            }

            return Array.from(matchedIndices).map(s => {
                const [r, c] = s.split(',').map(Number);
                return { r, c };
            });
        }

        async function processMatches() {
            isAnimating = true;
            let totalMatchesFound = true;

            while (totalMatchesFound) {
                const matches = checkMatches();
                if (matches.length === 0) {
                    totalMatchesFound = false;
                    break;
                }

                // 1. Mark and animate removal
                matches.forEach(m => {
                    const gem = board[m.r][m.c];
                    gem.el.classList.add('clearing');
                    createParticles(m.r, m.c, COLORS[gem.type]);
                });

                // Score update
                const comboScore = matches.length * 10;
                score += comboScore;
                scoreEl.textContent = score;
                showScorePop(matches[0].r, matches[0].c, comboScore);

                await new Promise(r => setTimeout(r, 300));

                // 2. Clear matches and Drop
                for (let c = 0; c < GRID_SIZE; c++) {
                    let emptySlots = 0;
                    for (let r = GRID_SIZE - 1; r >= 0; r--) {
                        const isMatched = matches.some(m => m.r === r && m.c === c);
                        if (isMatched) {
                            emptySlots++;
                        } else if (emptySlots > 0) {
                            // Move gem down
                            const gem = board[r][c];
                            const targetR = r + emptySlots;
                            
                            // Visual drop
                            const dropY = (emptySlots) * (boardEl.offsetHeight / GRID_SIZE);
                            gem.el.classList.add('falling');
                            gem.el.style.transform = `translateY(${dropY}px)`;
                            
                            // Logical drop
                            board[targetR][c].type = gem.type;
                        }
                    }

                    // Fill new gems at top
                    for (let r = 0; r < emptySlots; r++) {
                        board[r][c].type = Math.floor(Math.random() * GEM_TYPES);
                    }
                }

                await new Promise(r => setTimeout(r, 400));
                
                // Finalize DOM update
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        board[r][c].el.innerHTML = GEM_SVGS[board[r][c].type];
                        board[r][c].el.style.transform = '';
                        board[r][c].el.classList.remove('clearing', 'falling');
                    }
                }
            }
            isAnimating = false;
        }

        function createParticles(r, c, color) {
            const cell = board[r][c].cell;
            const rect = cell.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const angle = (Math.PI * 2 / 8) * i;
                const distance = 40 + Math.random() * 40;
                p.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                p.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                p.style.left = `${centerX}px`;
                p.style.top = `${centerY}px`;
                p.style.width = '8px';
                p.style.height = '8px';
                p.style.background = color;
                cell.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function showScorePop(r, c, points) {
            const cell = board[r][c].cell;
            const pop = document.createElement('div');
            pop.className = 'score-pop';
            pop.textContent = `+${points}`;
            pop.style.left = '50%';
            pop.style.top = '0';
            cell.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);
        }

        function endGame() {
            document.getElementById('overlay-msg').textContent = `Final Score: ${score}`;
            overlay.classList.remove('hidden');
        }

        restartBtn.addEventListener('click', initGame);
        resetBtn.addEventListener('click', initGame);

        window.onload = initGame;
    </script>
</body>
</html>
