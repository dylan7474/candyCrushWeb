<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Cascade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #8b5cf6;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            touch-action: none;
            overflow: hidden;
            color: white;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 4px;
            aspect-ratio: 1/1;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .cell {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .gem {
            width: 85%;
            height: 85%;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            pointer-events: none;
        }

        .gem.selected {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--accent)) brightness(1.2);
            z-index: 10;
        }

        .gem.swapping {
            transition: transform 0.3s ease-in-out;
            z-index: 20;
        }

        .gem.clearing {
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .gem.falling {
            transition: transform 0.4s cubic-bezier(0.47, 0, 0.745, 0.715);
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            #game-board {
                max-width: 350px;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .score-pop {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            color: #fbbf24;
            animation: float-up 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header UI -->
    <div class="w-full max-w-md flex justify-between items-center mb-6 px-2">
        <div class="glass-panel px-6 py-2">
            <p class="text-xs uppercase tracking-widest text-slate-400">Score</p>
            <p id="score" class="text-2xl font-bold">0</p>
        </div>
        <div class="glass-panel px-6 py-2 text-right">
            <p class="text-xs uppercase tracking-widest text-slate-400">Moves</p>
            <p id="moves" class="text-2xl font-bold">30</p>
        </div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="touch-none">
        <!-- Cells generated by JS -->
    </div>

    <!-- Controls -->
    <div class="mt-8 flex gap-4">
        <button id="reset-btn" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full transition-all border border-white/10">
            Reset Game
        </button>
        <button id="sound-btn" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full transition-all border border-white/10">
            Sound: On
        </button>
    </div>

    <!-- Win/Loss Overlay -->
    <div id="overlay" class="fixed inset-0 bg-slate-900/90 hidden flex-col items-center justify-center z-[100] backdrop-blur-sm">
        <h2 id="overlay-title" class="text-4xl font-bold mb-4">Game Over</h2>
        <p id="overlay-msg" class="text-xl mb-8 text-slate-300">Final Score: 0</p>
        <button id="restart-btn" class="bg-violet-600 hover:bg-violet-500 text-white px-8 py-3 rounded-full font-bold transition-all shadow-lg shadow-violet-500/50">
            Play Again
        </button>
    </div>

    <script>
        const GRID_SIZE = 8;
        const BASE_GEM_TYPES = 6;
        const BOMB_TYPE = BASE_GEM_TYPES;
        const GEM_TYPES = BASE_GEM_TYPES + 1;
        const BOMB_SPAWN_CHANCE = 0.08;
        const COLORS = [
            '#ef4444', // Red (Heart)
            '#3b82f6', // Blue (Diamond)
            '#10b981', // Green (Emerald)
            '#f59e0b', // Amber (Star)
            '#a855f7', // Purple (Hexagon)
            '#ec4899'  // Pink (Circle)
        ];

        // SVG templates for different gem types
        const GEM_SVGS = [
            // Heart (Red)
            `<svg viewBox="0 0 100 100"><path fill="#ef4444" d="M50 88.9L16.7 55.6C7.1 46 7.1 30.4 16.7 20.8 26.3 11.2 41.9 11.2 51.5 20.8L50 22.3l1.5-1.5c9.6-9.6 25.2-9.6 34.8 0 9.6 9.6 9.6 25.2 0 34.8L50 88.9z"/></svg>`,
            // Diamond (Blue)
            `<svg viewBox="0 0 100 100"><path fill="#3b82f6" d="M50 10L90 50L50 90L10 50Z"/></svg>`,
            // Emerald (Green)
            `<svg viewBox="0 0 100 100"><path fill="#10b981" d="M30 15L70 15L85 50L70 85L30 85L15 50Z"/></svg>`,
            // Star (Amber)
            `<svg viewBox="0 0 100 100"><path fill="#f59e0b" d="M50 10L61 38L91 38L67 56L76 84L50 67L24 84L33 56L9 38L39 38Z"/></svg>`,
            // Hexagon (Purple)
            `<svg viewBox="0 0 100 100"><path fill="#a855f7" d="M25 15L75 15L100 50L75 85L25 85L0 50Z"/></svg>`,
            // Circle (Pink)
            `<svg viewBox="0 0 100 100"><circle fill="#ec4899" cx="50" cy="50" r="40"/></svg>`,
            // Scramble Bomb
            `<svg viewBox="0 0 100 100"><defs><radialGradient id="bombGlow" cx="50%" cy="45%" r="55%"><stop offset="0%" stop-color="#fde68a"/><stop offset="70%" stop-color="#f97316"/><stop offset="100%" stop-color="#7c2d12"/></radialGradient></defs><circle cx="50" cy="50" r="34" fill="url(#bombGlow)"/><path fill="#111827" d="M50 18c2.8 0 5 2.2 5 5v9h8c2.8 0 5 2.2 5 5s-2.2 5-5 5h-8v8c0 2.8-2.2 5-5 5s-5-2.2-5-5v-8h-8c-2.8 0-5-2.2-5-5s2.2-5 5-5h8v-9c0-2.8 2.2-5 5-5z"/></svg>`
        ];

        let board = [];
        let score = 0;
        let moves = 30;
        let selectedGem = null;
        let isAnimating = false;

        const boardEl = document.getElementById('game-board');
        const scoreEl = document.getElementById('score');
        const movesEl = document.getElementById('moves');
        const overlay = document.getElementById('overlay');
        const restartBtn = document.getElementById('restart-btn');
        const resetBtn = document.getElementById('reset-btn');
        const soundBtn = document.getElementById('sound-btn');

        const SFX = {
            enabled: true,
            context: null,
            init() {
                if (this.context) return;
                const AudioContextRef = window.AudioContext || window.webkitAudioContext;
                if (!AudioContextRef) {
                    this.enabled = false;
                    soundBtn.textContent = 'Sound: N/A';
                    return;
                }
                this.context = new AudioContextRef();
            },
            async unlock() {
                if (!this.enabled) return;
                this.init();
                if (this.context?.state === 'suspended') {
                    await this.context.resume();
                }
            },
            beep({ type = 'sine', frequency = 440, duration = 0.12, volume = 0.08, attack = 0.005, decay = 0.14, sweep = 0 }) {
                if (!this.enabled || !this.context) return;
                const now = this.context.currentTime;
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(frequency, now);
                if (sweep) {
                    osc.frequency.exponentialRampToValueAtTime(Math.max(50, frequency + sweep), now + duration);
                }

                gain.gain.setValueAtTime(0.0001, now);
                gain.gain.exponentialRampToValueAtTime(volume, now + attack);
                gain.gain.exponentialRampToValueAtTime(0.0001, now + decay);

                osc.connect(gain);
                gain.connect(this.context.destination);
                osc.start(now);
                osc.stop(now + duration);
            },
            playSwap() {
                this.beep({ type: 'triangle', frequency: 280, sweep: 140, duration: 0.11, volume: 0.06, decay: 0.11 });
            },
            playInvalid() {
                this.beep({ type: 'sawtooth', frequency: 210, sweep: -80, duration: 0.16, volume: 0.05, decay: 0.15 });
            },
            playMatch(size = 3, chain = 0) {
                const base = 420 + Math.min(chain, 6) * 50;
                const power = Math.min(size / 3, 2);
                this.beep({ type: 'square', frequency: base, sweep: 180, duration: 0.12, volume: 0.07 + (power * 0.01), decay: 0.12 });
                setTimeout(() => {
                    this.beep({ type: 'triangle', frequency: base + 180, sweep: 220, duration: 0.12, volume: 0.05 + (power * 0.01), decay: 0.12 });
                }, 70);
            },
            playCascade(depth = 1) {
                this.beep({ type: 'sine', frequency: 240 + depth * 20, sweep: 60 + depth * 20, duration: 0.15, volume: 0.04, decay: 0.15 });
            },
            playGameOver(finalScore = 0) {
                const bonus = Math.min(Math.floor(finalScore / 100), 6);
                this.beep({ type: 'triangle', frequency: 320 + bonus * 10, sweep: -120, duration: 0.25, volume: 0.08, decay: 0.22 });
                setTimeout(() => this.beep({ type: 'triangle', frequency: 240, sweep: -100, duration: 0.3, volume: 0.07, decay: 0.26 }), 140);
            },
            toggle() {
                this.enabled = !this.enabled;
                soundBtn.textContent = `Sound: ${this.enabled ? 'On' : 'Off'}`;
            }
        };

        function initGame() {
            score = 0;
            moves = 30;
            board = [];
            isAnimating = false;
            scoreEl.textContent = score;
            movesEl.textContent = moves;
            overlay.classList.add('hidden');
            createBoard();
        }

        function createBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < GRID_SIZE; r++) {
                board[r] = [];
                for (let c = 0; c < GRID_SIZE; c++) {
                    let type;
                    // Ensure no initial matches
                    do {
                        type = randomGemType();
                    } while (
                        (r >= 2 && board[r-1][c].type === type && board[r-2][c].type === type) ||
                        (c >= 2 && board[r][c-1].type === type && board[r][c-2].type === type)
                    );

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    cell.addEventListener('mousedown', (e) => handleGemClick(r, c));
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        handleGemClick(r, c);
                    });

                    const gem = document.createElement('div');
                    gem.className = 'gem';
                    gem.innerHTML = GEM_SVGS[type];
                    cell.appendChild(gem);
                    
                    board[r][c] = { type, el: gem, cell };
                    boardEl.appendChild(cell);
                }
            }

            if (!hasPossibleMoves()) {
                scrambleBoard();
            }
        }

        function randomGemType() {
            return Math.random() < BOMB_SPAWN_CHANCE ? BOMB_TYPE : Math.floor(Math.random() * BASE_GEM_TYPES);
        }

        async function handleGemClick(r, c) {
            if (isAnimating || moves <= 0) return;
            await SFX.unlock();

            const clickedGem = board[r][c];

            if (!selectedGem) {
                selectedGem = { r, c, ...clickedGem };
                clickedGem.el.classList.add('selected');
            } else {
                const rDiff = Math.abs(r - selectedGem.r);
                const cDiff = Math.abs(c - selectedGem.c);

                if ((rDiff === 1 && cDiff === 0) || (rDiff === 0 && cDiff === 1)) {
                    // Valid neighbor swap
                    SFX.playSwap();
                    await swapGems(selectedGem.r, selectedGem.c, r, c);
                    moves--;
                    movesEl.textContent = moves;
                    
                    const triggeredBombs = [];
                    if (board[selectedGem.r][selectedGem.c].type === BOMB_TYPE) {
                        triggeredBombs.push({ r: selectedGem.r, c: selectedGem.c });
                    }
                    if (board[r][c].type === BOMB_TYPE) {
                        triggeredBombs.push({ r, c });
                    }
                    const matches = checkMatches();
                    if (triggeredBombs.length > 0 || matches.length > 0) {
                        await processMatches(triggeredBombs);
                    } else {
                        // Undo swap if no match
                        SFX.playInvalid();
                        await swapGems(selectedGem.r, selectedGem.c, r, c);
                    }

                    if (moves <= 0) {
                        endGame();
                    } else {
                        await ensurePlayableBoard();
                    }
                }

                // Deselect
                board[selectedGem.r][selectedGem.c].el.classList.remove('selected');
                selectedGem = null;
            }
        }

        function swapGems(r1, c1, r2, c2) {
            return new Promise(resolve => {
                isAnimating = true;
                const gem1 = board[r1][c1];
                const gem2 = board[r2][c2];

                const rect1 = gem1.cell.getBoundingClientRect();
                const rect2 = gem2.cell.getBoundingClientRect();

                const dX = rect2.left - rect1.left;
                const dY = rect2.top - rect1.top;

                gem1.el.classList.add('swapping');
                gem2.el.classList.add('swapping');

                gem1.el.style.transform = `translate(${dX}px, ${dY}px)`;
                gem2.el.style.transform = `translate(${-dX}px, ${-dY}px)`;

                setTimeout(() => {
                    // Actual data swap
                    const tempType = gem1.type;
                    gem1.type = gem2.type;
                    gem2.type = tempType;

                    // Reset visual state
                    gem1.el.style.transform = '';
                    gem2.el.style.transform = '';
                    gem1.el.innerHTML = GEM_SVGS[gem1.type];
                    gem2.el.innerHTML = GEM_SVGS[gem2.type];
                    
                    gem1.el.classList.remove('swapping');
                    gem2.el.classList.remove('swapping');
                    
                    isAnimating = false;
                    resolve();
                }, 300);
            });
        }

        function checkMatches() {
            let matchedIndices = new Set();

            // Horizontal
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE - 2; c++) {
                    const type = board[r][c].type;
                    if (type !== BOMB_TYPE && type === board[r][c+1].type && type === board[r][c+2].type) {
                        matchedIndices.add(`${r},${c}`);
                        matchedIndices.add(`${r},${c+1}`);
                        matchedIndices.add(`${r},${c+2}`);
                    }
                }
            }

            // Vertical
            for (let c = 0; c < GRID_SIZE; c++) {
                for (let r = 0; r < GRID_SIZE - 2; r++) {
                    const type = board[r][c].type;
                    if (type !== BOMB_TYPE && type === board[r+1][c].type && type === board[r+2][c].type) {
                        matchedIndices.add(`${r},${c}`);
                        matchedIndices.add(`${r+1},${c}`);
                        matchedIndices.add(`${r+2},${c}`);
                    }
                }
            }

            return Array.from(matchedIndices).map(s => {
                const [r, c] = s.split(',').map(Number);
                return { r, c };
            });
        }

        async function processMatches(triggeredBombs = []) {
            isAnimating = true;
            let totalMatchesFound = true;
            let chainDepth = 0;
            let pendingBombs = triggeredBombs;

            while (totalMatchesFound) {
                const matches = checkMatches();
                const matchedIndices = new Set(matches.map(m => `${m.r},${m.c}`));
                const activeBombs = pendingBombs.filter(({ r, c }) => board[r][c].type === BOMB_TYPE);
                activeBombs.forEach(({ r, c }) => matchedIndices.add(`${r},${c}`));

                const allMatches = Array.from(matchedIndices).map(s => {
                    const [r, c] = s.split(',').map(Number);
                    return { r, c };
                });
                pendingBombs = [];

                if (allMatches.length === 0) {
                    totalMatchesFound = false;
                    break;
                }
                chainDepth++;
                const bombTriggered = activeBombs.length > 0;

                // 1. Mark and animate removal
                allMatches.forEach(m => {
                    const gem = board[m.r][m.c];
                    gem.el.classList.add('clearing');
                    createParticles(m.r, m.c, COLORS[gem.type]);
                });

                // Score update
                const comboScore = allMatches.length * 10;
                score += comboScore;
                scoreEl.textContent = score;
                showScorePop(allMatches[0].r, allMatches[0].c, comboScore);
                SFX.playMatch(allMatches.length, chainDepth - 1);

                await new Promise(r => setTimeout(r, 300));

                // 2. Clear matches and Drop
                for (let c = 0; c < GRID_SIZE; c++) {
                    let emptySlots = 0;
                    for (let r = GRID_SIZE - 1; r >= 0; r--) {
                        const isMatched = matchedIndices.has(`${r},${c}`);
                        if (isMatched) {
                            emptySlots++;
                        } else if (emptySlots > 0) {
                            // Move gem down
                            const gem = board[r][c];
                            const targetR = r + emptySlots;
                            
                            // Visual drop
                            const dropY = (emptySlots) * (boardEl.offsetHeight / GRID_SIZE);
                            gem.el.classList.add('falling');
                            gem.el.style.transform = `translateY(${dropY}px)`;
                            
                            // Logical drop
                            board[targetR][c].type = gem.type;
                        }
                    }

                    // Fill new gems at top
                    for (let r = 0; r < emptySlots; r++) {
                        board[r][c].type = randomGemType();
                    }
                }

                await new Promise(r => setTimeout(r, 400));
                SFX.playCascade(chainDepth);
                
                // Finalize DOM update
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        board[r][c].el.innerHTML = GEM_SVGS[board[r][c].type];
                        board[r][c].el.style.transform = '';
                        board[r][c].el.classList.remove('clearing', 'falling');
                    }
                }

                if (bombTriggered) {
                    await triggerScramble(chainDepth);
                }
            }
            isAnimating = false;
        }

        async function triggerScramble(chainDepth = 1) {
            SFX.playCascade(chainDepth + 1);
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const gem = board[r][c];
                    createParticles(r, c, COLORS[Math.floor(Math.random() * BASE_GEM_TYPES)]);
                    gem.el.classList.add('swapping');
                    gem.el.style.transform = `translate(${(Math.random() - 0.5) * 24}px, ${(Math.random() - 0.5) * 24}px) rotate(${(Math.random() - 0.5) * 18}deg)`;
                }
            }

            await new Promise(r => setTimeout(r, 260));
            scrambleBoard();

            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const gem = board[r][c];
                    gem.el.innerHTML = GEM_SVGS[gem.type];
                    gem.el.style.transform = '';
                    gem.el.classList.remove('swapping');
                }
            }
        }

        function scrambleBoard() {
            let playable = false;

            while (!playable) {
                for (let r = 0; r < GRID_SIZE; r++) {
                    for (let c = 0; c < GRID_SIZE; c++) {
                        board[r][c].type = randomGemType();
                    }
                }

                playable = checkMatches().length === 0 && hasPossibleMoves();
            }
        }

        async function ensurePlayableBoard() {
            if (hasPossibleMoves()) return;
            isAnimating = true;
            await triggerScramble(1);
            isAnimating = false;
        }

        function hasPossibleMoves() {
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (c + 1 < GRID_SIZE && wouldCreateMatch(r, c, r, c + 1)) {
                        return true;
                    }
                    if (r + 1 < GRID_SIZE && wouldCreateMatch(r, c, r + 1, c)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function wouldCreateMatch(r1, c1, r2, c2) {
            const a = board[r1][c1].type;
            const b = board[r2][c2].type;

            if (a === BOMB_TYPE || b === BOMB_TYPE) {
                return true;
            }

            board[r1][c1].type = b;
            board[r2][c2].type = a;
            const hasMatch = hasMatchAt(r1, c1) || hasMatchAt(r2, c2);
            board[r1][c1].type = a;
            board[r2][c2].type = b;

            return hasMatch;
        }

        function hasMatchAt(r, c) {
            const type = board[r][c].type;
            if (type === BOMB_TYPE) return false;

            let count = 1;
            for (let dc = c - 1; dc >= 0 && board[r][dc].type === type; dc--) count++;
            for (let dc = c + 1; dc < GRID_SIZE && board[r][dc].type === type; dc++) count++;
            if (count >= 3) return true;

            count = 1;
            for (let dr = r - 1; dr >= 0 && board[dr][c].type === type; dr--) count++;
            for (let dr = r + 1; dr < GRID_SIZE && board[dr][c].type === type; dr++) count++;
            return count >= 3;
        }

        function createParticles(r, c, color) {
            const cell = board[r][c].cell;
            const rect = cell.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const angle = (Math.PI * 2 / 8) * i;
                const distance = 40 + Math.random() * 40;
                p.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                p.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                p.style.left = `${centerX}px`;
                p.style.top = `${centerY}px`;
                p.style.width = '8px';
                p.style.height = '8px';
                p.style.background = color;
                cell.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function showScorePop(r, c, points) {
            const cell = board[r][c].cell;
            const pop = document.createElement('div');
            pop.className = 'score-pop';
            pop.textContent = `+${points}`;
            pop.style.left = '50%';
            pop.style.top = '0';
            cell.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);
        }

        function endGame() {
            SFX.playGameOver(score);
            document.getElementById('overlay-msg').textContent = `Final Score: ${score}`;
            overlay.classList.remove('hidden');
        }

        restartBtn.addEventListener('click', initGame);
        resetBtn.addEventListener('click', initGame);
        soundBtn.addEventListener('click', async () => {
            await SFX.unlock();
            SFX.toggle();
        });

        window.onload = initGame;
    </script>
</body>
